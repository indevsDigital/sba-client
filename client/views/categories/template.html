<div>
  <div class="tile is-ancestor">
  <div class="tile is-parent">
    <button type="button" class="button is-primary" @click="navigate()">add a new category</button>
  </div>
  </div>
<div class="tile is-ancestor">
  <div class="tile is-parent">
    <article class="tile is-child box">
      <h4 class="title">Current Categories</h4>
      <p class="">The categories are for items you are selling in the shop</p>
      <div class="table-responsive">
        <table class="table is-bordered is-striped is-narrow" v-if="categories.length>1">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th colspan="3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="category in categories">
              <td>
                {{category.id}}
              </td>
              <td>{{category.name}}</td>
              <td class="is-icon">
                <a href="#" v-on:click.prevent.stop="delete(product)" title="Delete this category">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
              <td class="is-icon">
                <a href="#" title="edit this category">
                  <i class="fa fa-pencil"></i>
                </a>
              </td>
              <td class="is-icon">
                <a href="#" title="view more about this category">
                  <i class="fa fa-plus"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <p v-if="!categories.length>1">There are no categories added yet</p>
      </div>
    </article>
  </div>
</div>
</div>
