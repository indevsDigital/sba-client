<div>
  <h1 class="title has-text-centered">The Point Of Sale Interface</h1>
  <div class="tile is-ancestor">
    <div class="tile is-parent column is-3 is-offset-5">
      <article class="tile is-child box">
        <p class="field">4 Items in cart</p>
  <p class="field ">
    <a class="button is-primary is-outlined" @click="openModalBasic">
      <span>Cart</span>
      <span class="icon is-small">
      <i class="fa fa-shopping-cart"></i>
    </span>
    </a>
    <a class="button is-primary is-outlined">
      <span>Checkout</span>
      <span class="icon is-small">
      <i class="fa fa-sign-out"></i>
    </span>
    </a>
  </p>
      </article>
    </div>
  </div>
  <div>
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <h4 class="title">Current Products in the Stock</h4>
          <div class="table-responsive">
            <table class="table is-bordered is-striped is-narrow" v-if="products.length > 0">
              <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Unit Price</th>
                <th>Available Units</th>
                <th colspan="3">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr v-for="product in products">
                <td>
                  <a href="#">{{product.product_code}}</a>
                </td>
                <td>
                  {{product.product_name}}
                </td>
                <td>Ksh. {{product.unit_price}}</td>
                <td>{{product.available_units}}</td>
                <td class="is-icon">
                  <a href="#" title="Add to Cart">
                    <i class="fa fa-cart-plus"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
            <p v-if="!products.length>0">There are no products in stock yet</p>
          </div>
        </article>
      </div>
    </div>
    <modal  :visible="showModal" @close="closeModalBasic"></modal>
</div>
</div>
